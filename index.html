    <!-- Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #1d1d1d;
            padding: 20px;

            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }

            width: 100%;
            height: 80vh; /* Adjust height as necessary */

        }

        .iframe-container iframe {

            height: 100%;
            border: none;
        }

            text-align: center;
            padding: 20px;
            margin-top: 30px;

        }

        /* Responsive Design */
        @media (max-width: 768px) {

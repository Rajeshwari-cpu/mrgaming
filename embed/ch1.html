<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr Player with PiP and Full-Screen</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <style>
        #vid {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="vid"></div>

<script>
    var player = new Clappr.Player({
        source: "data:video/mp4;base64,aHR0cHM6Ly82NjM2OGNkZjYzYTkuYXAtbm9ydGhlYXN0LTIucGxheWJhY2subGl2ZS12aWRlby5uZXQvYXBpL3ZpZGVvL3YxL2FwLW5vcnRoZWFzdC0yLjU4NTY3Nzk1NjU1NS5jaGFubmVsLlFjYTc4VHhubXF4My5tM3U4P3Rva2VuPWV5SmthWEpwYm1jMlgyZHZjbVJsY2w5c2JHRnBaQ0k2SW1OaFltbHpPV1kzWmpkaU9XTmtZbUkxWlRsaE5EZGpPV0ZoTnpCak16QTVZV0ZrWVRabVpqSXpZVFV6TXpGaVltST0uVEFVbkVxbWx4d0Nza3RYY2t6bkRZZ3dRT2dKaHgybV9F",
        mimeType: "application/x-mpegURL",
        autoPlay: true,
        height: '100%',
        width: '100%',
        plugins: [LevelSelector],
        watermark: "https://example.com/watermark.png", 
        position: 'top-right',
        parentId: "#vid",
        mute: false, // auto-mute to prevent autoplay blocking in some browsers
        fullscreenEnabled: true, // Full-screen support
        mediacontrol: {seekbar: "#FFF", buttons: "#FFF"}, // Customize controls
        pip: true // Enable Picture-in-Picture mode
    });

    // Enable PiP mode
    player.attachTo(document.getElementById('vid'));
</script>

</body>
</html>
